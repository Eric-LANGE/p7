[pytest]
filterwarnings =
    # Rule 1: Ignore the 'min_items' warning (from mlflow via pydantic.fields)
    # This rule uses the fully qualified category name.
    ignore:.*min_items.*deprecated.*:pydantic.warnings.PydanticDeprecatedSince20:pydantic\.fields

    # Rule 2: Ignore the 'class-based config' warning (from pydantic._internal._config)
    # This rule also uses the fully qualified category name and targets the specific message and module.
    ignore:.*Support for class-based \`config\` is deprecated.*:pydantic.warnings.PydanticDeprecatedSince20:pydantic\._internal\._config
